<!DOCTYPE html>
<html lang="fr ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculateur d'indice de masse corporelle</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-value"> 20 kgs</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-value"> 100 cm</span>
        </div>

        <p id="result"> 20.0 </p>
        <p id="category"> Poids normal</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
